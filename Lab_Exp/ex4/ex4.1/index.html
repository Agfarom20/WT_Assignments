<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Components Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1b2a;
            color: #e0faff;
            font-family:sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #d84400;
            
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0faff;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #0d1b2a;
            border: 1px solid #00b4d8;
            color: #e0faff;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #90e0ef;
            box-shadow: 0 0 5px #90e0ef;
        }

        .btn-custom {
            background-color: #00b4d8;
            color: #0d1b2a;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #90e0ef;
        }

        .error {
            color: #f77f00;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .error-border {
            border-color: #f77f00 !important;
        }
    </style>
</head>
<body>
    <h1>Contact Us / Feedback</h1>
    <div class="form-container">
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <span id="nameError" class="error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <span id="emailError" class="error"></span>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject">
            <span id="subjectError" class="error"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message or feedback"></textarea>
            <span id="messageError" class="error"></span>

            <button type="submit" class="btn-custom">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let isValid = true;

            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');

            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => input.classList.remove('error-border'));

            const name = document.getElementById('name');
            if (name.value.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                name.classList.add('error-border');
                isValid = false;
            }

       
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value.trim())) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                email.classList.add('error-border');
                isValid = false;
            }

         
            const subject = document.getElementById('subject');
            if (subject.value.trim() === '') {
                document.getElementById('subjectError').textContent = 'Subject is required.';
                subject.classList.add('error-border');
                isValid = false;
            }

            const message = document.getElementById('message');
            if (message.value.trim() === '') {
                document.getElementById('messageError').textContent = 'Message cannot be empty.';
                message.classList.add('error-border');
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('feedbackForm').reset();
            }
        });
    </script>
</body>
</html>
