<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Servlet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Dark theme for a musical vibe */
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        a {
            display: inline-block;
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            background-color: #1e90ff; /* Button-like appearance */
            border-radius: 5px;
        }
        a:hover {
            background-color: #104e8b; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Musical World!</h1>
    <p>Click the link below to experience the melody!</p>
    <a href="ex5a">Click Me</a> <!-- Ensure this matches the servlet mapping in web.xml -->
</body>
</html>
